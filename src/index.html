<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="top">
        <div class="left">
            <div class="location">
                <h2>Mist</h2>
                <p class="medium">New Delhi, India</p>
                <p class="small">date time</p>  
            </div>
            <div class="temp">
                <h1>20 C</h1>
                <button id="change-unit" class="small">Display F</button>
                <img src="https://cdn.weatherapi.com/weather/64x64/night/143.png" id="cur-icon" alt="">
            </div>
            <div class="change-city">
                <input id="city" placeholder="Search Location..." type="text">
                <img src="./assets/search.svg" alt="">
            </div>
        </div>
        <div class="right">
            <div>
                <img src="./assets/feelsLike.svg"  alt="">
                <div>
                    <p class="small">Feels like</p>
                    <h3>36 C</h3>
                </div>
            </div>
            <div>
                <img src="./assets/humidity.svg" alt="">
                <div>
                    <p class="small">Humidity</p>
                    <h3>89 %</h3>
                </div>
            </div>
            <div>
                <img src="./assets/rain.svg"  alt="">
                <div>
                    <p class="small">Chance of Rain</p>
                    <h3>92 %</h3>
                </div>
            </div>
            <div>
                <img src="./assets/wind.svg"  alt="">
                <div>
                    <p class="small">Wind Speed</p>
                    <h3>7.4 km/h</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="hour">
